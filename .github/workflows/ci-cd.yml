name: CI/CD Pipeline for Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t alexaustralie/house_price_model:latest .
      
    - name: Tag Docker image
      run: docker tag alexaustralie/house_price_model:latest alexaustralie/house_price_model:latest

    - name: Log in to Docker Hub
      run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "gh"

    - name: Push Docker image
      run: docker push alexaustralie/house_price_model:latest
